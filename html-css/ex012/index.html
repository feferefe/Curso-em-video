<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vamos adicionar videos hospedados localmente</h1>
    <p>Video com HTML5</p>

    <video width="600" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="video/meu-video.webm" type="video/webm">
        <source src="video/meu-video.mp4" type="videos/mp4">
        <source src="video/meu-video.ogv" type="videos/ogg">
        <p>infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>

    <h1>videos hospedados externamente</h1>
    <p>inserindo videos do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=Du5c2PNF4-kZatiF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
